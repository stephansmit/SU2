% ------------- DIRECT, ADJOINT, AND LINEARIZED PROBLEM DEFINITION ------------%
%
% Physical governing equations (EULER, NAVIER_STOKES,
%                               TNE2_EULER, TNE2_NAVIER_STOKES,
%                               WAVE_EQUATION, HEAT_EQUATION, LINEAR_ELASTICITY,
%                               POISSON_EQUATION)
SOLVER= ELASTICITY
MATH_PROBLEM= DIRECT

% ------------------------ PARAMETERS FEM SOLVER ------------------------------%

GEOMETRIC_CONDITIONS= LARGE_DEFORMATIONS
MATERIAL_MODEL= NEO_HOOKEAN
MATERIAL_COMPRESSIBILITY= COMPRESSIBLE
NONLINEAR_FEM_SOLUTION_METHOD = NEWTON_RAPHSON
NONLINEAR_FEM_INT_ITER = 10

RESIDUAL_FEM_UTOL = -8.0
RESIDUAL_FEM_RTOL = -8.0
RESIDUAL_FEM_ETOL = -8.0

INCREMENTAL_LOAD = NO

% --------------------------- TIME STEP ISSUES --------------------------------%

EXT_ITER= 1
WRT_SOL_FREQ= 1
WRT_SOL_FREQ_DUALTIME= 1

% --------------------------- MESH REFINEMENT ---------------------------------%

MESH_FILENAME= meshFEA.su2

% --------------------------- FSI CONDITIONS ----------------------------------%

RAMP_LOADING=NO

STAT_RELAX_PARAMETER= 1.0
BGS_RELAXATION = FIXED_PARAMETER
PREDICTOR_ORDER = 0

RESIDUAL_REDUCTION_FSI= 5
RESIDUAL_MINVAL_FSI= -10.0

% ----------------------------- INPUT/OUTPUT ----------------------------------%

VOLUME_STRUCTURE_FILENAME= result_beam

CONV_FILENAME= history

WRITE_CONV_FILENAME_FSI = YES
CONV_FILENAME_FSI= historyFSI.csv

BREAKDOWN_FILENAME= forces_breakdown.dat

SOLUTION_STRUCTURE_FILENAME= solution_beam.dat
RESTART_STRUCTURE_FILENAME= restart_beam.dat

WRT_SRF_SOL = NO
WRT_CSV_SOL = NO

% ------------------------ STRUCTURAL PARAMETERS ------------------------------%

ELASTICITY_MODULUS=21000
MATERIAL_DENSITY=0.8
FORMULATION_ELASTICITY_2D = PLANE_STRAIN
POISSON_RATIO=0.4

% -------------------------- DYNAMIC SIMULATION -------------------------------%
DYNAMIC_ANALYSIS= NO
TIME_DISCRE_FEA= NEWMARK_IMPLICIT
%
% -------------------------- STRUCTURAL SOLVER --------------------------------%

LINEAR_SOLVER = CONJUGATE_GRADIENT
LINEAR_SOLVER_PREC = JACOBI
LINEAR_SOLVER_ERROR = 1E-8
LINEAR_SOLVER_ITER = 2000

% -------------------- BOUNDARY CONDITION DEFINITION --------------------------%

MARKER_CLAMPED = ( clamped )
MARKER_PRESSURE= ( wallS, 0.0)

MARKER_FLUID_LOAD = (wallS)

% ------------------------- INPUT/OUTPUT INFORMATION --------------------------%

MESH_FORMAT= SU2
OUTPUT_FORMAT= PARAVIEW_BINARY
WRT_CON_FREQ= 1
WRT_CON_FREQ_DUALTIME= 1
